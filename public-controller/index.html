<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Weather App</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

<style>
body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(-45deg, #dcdcdc, #b0b0b0, #e0e0e0, #fffacd, #add8e6);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #fff;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.container {
    text-align: center;
}

.weather-card {
    background-color: #111;
    color: #fff;
    border-radius: 20px;
    padding: 30px 25px;
    box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
    width: 450px;
    transition: transform 0.3s ease-in-out;
}

.weather-card:hover {
    transform: scale(1.05);
}

#city-input {
    padding: 15px;
    margin: 10px 0;
    width: 70%;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    background-color: #222;
    color: #fff;
}

#city-input-btn {
    padding: 10px;
    background-color: #E53935;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

#city-input-btn:hover {
    background-color: #b71c1c;
}

#weather-info {
    display: none;
    margin-top: 20px;
}

#weather-icon {
    width: 100px;
    height: 100px;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%, 100% {transform: translateY(0);}
    50% {transform: translateY(-10px);}
}

#temperature { font-size: 24px; font-weight: bold; margin: 8px 0; }
#description { font-size: 18px; margin-bottom: 10px; }
#wind-speed, #date, #city-name { font-size: 14px; }
h3 { margin-bottom: 10px; }
</style>
</head>
<body>

<div class="container">
    <div class="weather-card">
        <h3>Stadt auswählen</h3>
        <select id="city-input">
            <option value="Hannover">Hannover</option>
            <option value="Hamburg">Hamburg</option>
            <option value="Berlin">Berlin</option>
            <option value="Bremen">Bremen</option>
            <option value="Köln">Köln</option>
            <option value="Düsseldorf">Düsseldorf</option>
        </select>
        <button id="city-input-btn">Wetter abrufen</button>
        <div id="weather-info" class="animate__animated animate__fadeIn">
            <h3 id="city-name"></h3>
            <p id="date"></p>
            <img id="weather-icon" src="" alt="Weather Icon">
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="wind-speed"></p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://momentjs.com/downloads/moment.min.js"></script>
<script src="controller.js"></script>

</body>
</html>
